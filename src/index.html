<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <style>
    html,body {
    height: 100%;
    }

    .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    bg-gradient-primary {
    background-color:#4e73df;
    background-image:linear-gradient(180deg,#4e73df 10%,#224abe 100%);
    background-size:cover
    }
    </style>

    <title>Digitrace</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="container-fluid" class="bg-gradient-primary">
    <div class="container">
        <img src="images/connect_wallet.png" />
        <div class="row">
            <div class="col-md-12">
              <h1>Digitrace</h1>
              <p>Simple and easy way to manage your invoices using ETH.</p> 
              <div id="prepare">
                <button class="btn btn-primary" id="btn-connect">
                  Connect wallet
                </button>
              </div>
    
              <div id="connected" style="display: none">
    
                <button class="btn btn-primary" id="btn-disconnect">
                  Disconnect wallet
                </button>
    
                <hr>
    
                <div id="network">
                  <p>
                    <strong>Connected blockchain:</strong> <span id="network-name"></span>
                  </p>
    
                  <p>
                    <strong>Selected account:</strong> <span id="selected-account"></span>
                  </p>
    
                </div>
    
                <hr>
    
                <h3>All account balances</h3>
    
                <table class="table table-listing">
                  <thead>
                    <th>Address</th>
                    <th>ETH balance</th>
                  </thead>
    
                  <tbody id="accounts">
                  </tbody>
                </table>
                 <!-- We use simple <template> templating for the example -->
          <div id="templates" style="display: none">
            <template id="template-balance">
              <tr>
                <th class="address"></th>
                <td class="balance"></td>
              </tr>
            </template>
          </div>
    
              </div>
    
              <br>
            </div>
          </div>
    </div>
  


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
    <script type="text/javascript" src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

    <!-- This is our example code -->
    <script type="text/javascript" src="js/example.js"></script>
    <script type="text/javascript" src="js/connect-wallet.js"></script>

</body>

</html>
