<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <img src="images\digitrace.jpeg" alt="digitrace logo" style="width:200px;height:200px;">
      <div class="row">
        <div class="col-sm-12">
          <form id="create">
            <h2>Create Invoice</h2>
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control"></input>
            </div>
            <div class="form-group">
              <label for="amount">Amount</label>
              <input id="amount" type="text" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary btn-createInvoice">Submit</button>
            <p id="create-result"></p>
          </form>

          <hr>

          <form id="read">
            <h2>Get Invoice</h2>
            <div class="form-group">
              <label for="invoiceId">Provide Invoice Id</label>
              <input id="invoiceId" type="number" class="form-control"></input>
            </div>
            <button type="submit" class="btn btn-primary btn-getInvoice">Retrieve</button>
            <p id="read-result"></p>
          </form>

          <hr>
        </div>
      </div>
    </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/web3.min.js"></script>
        <script src="js/truffle-contract.js"></script>
        <script src="js/app.js"></script>
  </body>
</html>
